<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تولیدکننده CSV بلیط‌چی</title>
    <link rel="stylesheet" href="./assets/css/app.min.css" />
    <script src="./assets/js/app.min.js"></script>
  </head>
  <body>
    <div class="container my-8">
      <div class="flex justify-center mb-8">
        <div class="flex flex-col items-center">
          <div class="w-[8rem] h-[8rem] rounded-full overflow-hidden">
            <img class="w-full" src="./assets/images/logo.png" />
          </div>
          <div class="mt-3 font-bold text-2xl text-primary">
            <h1>تولیدکننده CSV بلیط‌چی</h1>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="section-title">
          <h2>افزودن مسافر به صورت تکی</h2>
        </div>
        <div class="mt-4">
          <form id="infoForm">
            <div class="flex flex-wrap gap-2 flex-col md:flex-row">
              <div class="form-control">
                <label for="name">نام *</label>
                <input type="text" id="name" />
              </div>
              <div class="form-control">
                <label for="family">نام خانوادگی *</label>
                <input type="text" id="family" />
              </div>
              <div class="form-control">
                <label for="idCode">کد ملی *</label>
                <input type="number" id="idCode" />
              </div>
            </div>
            <div class="mt-4 flex items-center gap-2">
              <label for="isChild">کودک</label>
              <input type="checkbox" id="isChild" value="true" />
            </div>
            <div class="mt-4">
              <button type="submit" class="c-button">افزودن</button>
            </div>
          </form>
        </div>
      </div>

      <div class="box mt-6">
        <div class="section-title">
          <h3>افزودن مسافر به صورت انبوه (CSV)</h3>
        </div>

        <div class="mt-4">
          <textarea
            id="csvInput"
            placeholder="مثال:
پریوش,رزمجوئی,2297706911,1340/01/01
رضا,رزمجو,2282754387,1340/01/01
"
            rows="5"
          ></textarea>
        </div>

        <div class="mt-2">
          <button id="loadCSVBulk" class="c-button">افزودن انبوه</button>
        </div>
      </div>

      <div class="box mt-6">
        <div class="section-title">
          <h3>مسافران</h3>
        </div>
        <div class="table-wrap mt-4">
          <table class="table" id="resultTable">
            <thead>
              <tr>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>کد ملی</th>
                <th>تاریخ تولد</th>
                <th>حذف</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button class="c-button w-full" id="generateCSV">تولید CSV</button>
      </div>

      <div class="box mt-6 !bg-gray-200">
        <div class="section-title">
          <h3>خروجی CSV</h3>
        </div>
        <div class="mt-4">
          <div>
            <textarea
              id="exportOutput"
              rows="8"
              placeholder="خروجی اینجا نمایش داده می‌شود..."
            ></textarea>
          </div>
          <div class="mt-1">
            <button id="addToClipboard" class="c-button--secondary">
              کپی در کلیپ‌برد
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
